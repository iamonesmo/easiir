
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easiir | To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>easiir</header>
        <hr>
        <p>todo app</p>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>

    <select name="" id='priorityBox' onfocus="this.selectedIndex = 0;">
        <option disabled selected>Select priority</option>
        <option value=1>Low priority</option>
        <option value=2>Medium priority</option>
        <option value=3>High priority</option>
    </select>

    <button onclick="fnc()">Click</button>
   

    <ul class="todoList">
       
      <!-- data comes from local storage -->
    </ul>
    <div class="filter">
        <button id="low">Low</button>
        <button id="mid">Mid</button>
        <button id="high">High</button>
    </div>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
